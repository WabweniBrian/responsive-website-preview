<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resposive-preview.css" />
    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Preview</title>
  </head>

  <body>
    <div class="wrapper">
      <form id="form" class="form">
        <input
          name=""
          id="urlInput"
          type="text"
          placeholder="Enter url and hit enter.."
        />
      </form>
      <div class="container">
        <div class="preview-buttons">
          <button class="mobile-button btn">
            <i class="fas fa-mobile-alt"></i>
          </button>
          <button class="tablet-button btn">
            <i class="fas fa-tablet-alt"></i>
          </button>
          <button class="desktop-button btn">
            <i class="fas fa-desktop"></i>
          </button>
        </div>
        <div class="preview-container">
          <iframe class="preview-iframe" src="https://www.google.com/"></iframe>
        </div>
      </div>
    </div>
    <script src="resposive-preview.js"></script>
  </body>
</html>
